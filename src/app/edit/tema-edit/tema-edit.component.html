<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12 ftespecial titulo">
            <h1 class="text-center">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6 fttxt texto">

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)] = 'tema.tema'>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-danger" routerLink = '/tema'> Cancelar </button>
                <button class="btn btn-success ms-4" (click) = 'atualizar()'> Atualizar </button>
            </div>

        </div>
    </div>
</div>
