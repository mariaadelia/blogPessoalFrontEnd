<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-12">


            <!--Link para voltar para o início-->
            <a routerLink='/inicio' class="ftespecial">
                <i class="fa fa-home text-dark" style="font-size: 20px;" aria-hidden="true"></i>
            </a>

            <h1 class="ftespecial text-center ftsize text-dark">Temas</h1>
            <h5 class="ftespecial text-center text-dark ftsizegeral">Veja aqui os temas cadastrados ou cadastre um novo
                tema:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)] = 'tema.tema' type="text" class="form-control" id="descricao" placeholder="Digite o tema">
                    </div>
                    <div class="d-flex justify-content-center" style="opacity: 1;">
                        <button class="btn btn-dark mt-2" (click) = 'cadastrar()' >Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Tabelas de tema-->
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
        <div class="row mt-3 mb-5 d-flex justify-content-center">
            <div class="col-md-6">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tema</th>
                            <th scope="col" class="text-end">Modificações</th>
                        </tr>
                    </thead>
                    <tbody> <!--Mudando o Id e o nome do tema-->
                        <tr *ngFor = 'let tema of listaTemas'>
                            <th>{{tema.id}}</th>
                            <td>{{tema.tema}}</td>
                            <td class="d-flex justify-content-end">
                                <button class="btn btn-info" >Editar</button>
                                <button class="btn btn-danger ms-3" >Apagar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>



</div>
