<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="img-background"></div>
        <!--Div para a imagem de fundo--> 
        <!--/Cadastro-->
        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                
                <div class="col-md-10">
                    <h1 class="fttitulo text-center mt-3 mb-3">Cadastro</h1>
                    
                    <!--Formulario-->
                    <div class="form-group ftcorpo">
                        <label class = "mb-2" for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' type="text" class="form-control mb-3" id="nome" name="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group ftcorpo">
                        <label class = "mb-2" for="usuario">Usu치rio</label>
                        <input [(ngModel)]='usuario.usuario'type="text" class="form-control mb-3" id="usuario" name="usuario" placeholder="Seu usu치rio">
                    </div>

                    <div class="form-group ftcorpo">
                        <label class = "mb-2" for="foto">Link da foto</label>
                        <input [(ngModel)]='usuario.foto'type="text" class="form-control mb-3" id="foto" name="foto" placeholder="Link da sua foto de perfil">
                    </div>

                    <div class="form-group ftcorpo">
                        <label class = "mb-2" for="email">Email</label>
                        <input [(ngModel)]='usuario.email' type="email" class="form-control mb-3" id="email" name="email" placeholder="Seu email">
                    </div>

                    <div class="form-group ftcorpo">
                        <label class = "mb-2" for="data-nascimento">Data de Nascimento</label>
                        <input [(ngModel)]='usuario.dataAniversario' type="date" class="form-control mb-3" id="data-nascimento" name="data-nascimento" placeholder="Sua data de nascimento">
                    </div>

                    <div class="form-group ftcorpo">
                        <label class = "mb-2" for="senha">Senha</label>
                        <input (change)='confirmarSenha($event)' type="password" class="form-control  mb-3" id="senha" name="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group ftcorpo">
                        <label class = "mb-2" for="confSenha">Confirmar senha</label>
                        <input [(ngModel)]='usuario.senha' type="password" class="form-control  mb-3" id="confSenha" name="confSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group ftcorpo">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select (change)='tipoUser($event)' class="form-control ftcorpo" name="tipo" id="tipo">
                            <option> Selecione o tipo de usu치rio</option> <!--Vai funcionar como o place holder aqui-->
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-center mt-4 ftcorpo">
                        <button type="submit" class="btn btn-danger"><a routerLink='/login'> Cancelar</a></button>
                        <button type="submit" class="btn btn-success ms-3" (click)='cadastrar()' >Cadastrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                </div>
            </div>
            <!--/Formulario-->
        </div>
        <!--/Cadastron-->
    </div>
</div>
